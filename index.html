<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <title>Formulario</title>
</head>
<body>
    <h1>O campo "B" deve ter um valor maior que o campo "A" </h1>
    <div class="container">
        
        <div class="card">
        <form  Id="Formulario" class="myForm">
            <label for="campoA">Campo A:</label>
            <input type="number" id="campoA" name="campoA" required>
            <br><br>
        
            <label for="campoB">Campo B:</label>
            <input type="number" id="campoB" name="campoB" required>
            <br><br>
        
            <button class="enter">click!</button>
        </form>
        
        </div>
    </div>
    <script src="/JS/index.js"></script>
</body>
</html>
